{% extends 'adminbase.html' %}

{% block content %}
  <style>
    .back-changes {
      background-color: aliceblue;
    }

    .row {
      padding-bottom: 10px;
    }
  </style>



  <div class="container">
    <div class="row">
      {% for art in arts %}
      <div class="col-sm-6 col-md-4 col-lg-4 ">
        <a href="" class="d-block photo-item">
          <div class="card card-inverse card-info">
            <img class="card-img-top" src='{{ art.image.url }} ' />
            <div class="card-block">
              <h4 class="card-title">{{ art.art_name }}</h4>
              <div>
                <a href="deleteP/{{ art.id }}">
                <input class="btn btn-info btn-sm" type="Submit" value="DELETE" name="delete">
                {% comment %} <form method="GET" action="">
                  <button class="bg-primary" type="submit">EDIT</button>
                </form> {% endcomment %}
              </div></a>
              <div class="card-text">
                {% if art.instock == False %}
                <span class="meta" style="color: red;"> Status : Out of Stock </span>
                {% endif %}
              </div>
            </div>
            <div class="card-footer">
              <span class="meta">
                <center> Price : â‚¹ {{art.price}} </center>
              </span>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  </div>

{% endblock %}
